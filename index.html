<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Lines&family=Rubik+Scribble&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://kit.fontawesome.com/9eae89ba84.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="stone">
                <img src="images/stone.png">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png">
            </div>
            <div class="choice" id="scissor">
                <img src="images/scissor.jpg">
            </div>
        </div>

    <div class="score-board">
        <div id="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div id="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
